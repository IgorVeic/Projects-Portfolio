<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="./photos/favicon-32x32.png" />
    <title>BrewBuddy - Beer Recommendation App</title>
  </head>
  <body>
    <header>
      <img src="photos/logo-beer.png" alt="Beer Image" />
      <h1>🍻 Welcome to BrewBuddy 🍻</h1>
      <div class="view-menu-container">
        <a target="_blank" href="menu.html" class="view-menu-btn"
          >🍺 VIEW MENU 🍺</a
        >
      </div>
      <nav>
        <a href="#">Our Story</a>
        <a href="#">Our Products</a>
        <a href="#">Campaigns</a>
        <a href="#">Sponsorship</a>
      </nav>
    </header>

    <main>
      <div id="beer-display">
        <div class="beer-controls">
          <p>🍺</p>
          <button id="regenerate-btn">Regenerate</button>
          <p>random beers 🍺</p>
        </div>

        <div id="beer-info">
          <img id="beer-image" src="" alt="Beer Image" />
          <p id="beer-name"></p>
          <p id="beer-ABV"></p>
          <p id="beer-IBU"></p>
          <p id="beer-EBC"></p>
          <p id="beer-description"></p>
        </div>
      </div>
    </main>

    <footer>
      <img src="./photos/37-beer-png-image.png" alt="Beer 1" />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Videos</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Press kit</a></li>
          <li><a href="#">Sponsorship</a></li>
        </ul>
      </nav>
      <img src="./photos/Drink-Beer-icon.png" alt="Beer 2" />
      <p>© BrewBuddy 2024</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
